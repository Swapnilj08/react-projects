<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>about</title>
</head>
<body>
	<section>
		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">
							<form id="login-form" class="form" th:action="@{/login}"
								action="#" method="post">
								<h3 class="text-center text-info">Login</h3>
								<div th:if="${param.error}"
									class="alert alert-danger text-center">
									<h9>UserName or password incorrect</h9>
								</div>
								<div th:if="${param.logout}"
									class="alert alert-primary text-center">
									<h6>You Have Logged Out Successfully</h6>
								</div>
								<div th:if="${param.change}"
									class="alert alert-success text-center">
									<p th:text="${param.change}"></p>
								</div>

								<div class="form-group">
									<label for="username" class="text-info">Username:</label><br>
									<input type="text" name="username" id="username"
										class="form-control">
								</div>
								<div class="form-group">
									<label for="password" class="text-info">Password:</label><br>
									<input type="password" name="password" id="password"
										class="form-control"><br>
								</div>
								<div class="form-group">
									<label for="remember-me" class="text-info"><span>Remember
											me</span><span><input id="remember-me" name="remember-me"
											type="checkbox"></span></label> <br>
									<div>
										<a class="text-info" href="/signup/" locationclass="location"
											align="right">Register here</a> <a class="text-info location"
											th:href="@{/forgot}">forgot password?</a>
									</div>
									<br> <input type="submit" name="submit"
										class="btn btn-info btn-md" value="submit">
									<!-- <div class="container text-center"><a th:href="@{/forgot}">forgot password?</a></div> -->
								</div>
								<!--  <div id="register-link" class="form-group text-right">
                                <a href="#" class="text-info">Register here</a>
                            </div> -->
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
